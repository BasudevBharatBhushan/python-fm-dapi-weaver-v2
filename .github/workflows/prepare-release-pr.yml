name: Prepare Release PR

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      # - name: Create and push to release-main
      #   run: |
      #     git checkout -B release-main  # -B = create or reset
      #     git push origin release-main --force

      - name: Raise PR from master to main
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: master
          title: "Release PR: master -> main"
          body: "This PR merges the changes from the master branch to main branch"
          token: ${{ secrets.GITHUB_TOKEN }}
